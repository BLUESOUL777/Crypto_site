<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="quiz.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quiz</title>
</head>
<body>
    <div class="app">
        <h1>Test Your Crypto Knowledge</h1>
        <div class="quiz">
                <h2 id="question">Question goes here</h2>
                <div id="answer-buttons">
                    <button class="btn">Ans 1</button>
                    <button class="btn">Ans 2</button>
                    <button class="btn">Ans 3</button>
                    <button class="btn">Ans 4</button>
                </div>
                <button id="next-btn">Next</button>
        </div>
        <div>
            <button id="homedirect"><i class="fa-solid fa-house"></i>Home</button>
            <button id="leaderboard"><i class="fa-solid fa-ranking-star"></i>Leaderboard</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
